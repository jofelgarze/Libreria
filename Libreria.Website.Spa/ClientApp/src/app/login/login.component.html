<h1 class="text-center">Iniciar sesión</h1>
<hr />
<div class="row">
  <div class="offset-md-4 col-md-4">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-5 col-form-label">Usuario</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" formControlName="usuario"
                 autocomplete="off" required />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-5 col-form-label">Contraseña</label>
        <div class="col-sm-7">
          <input type="password" class="form-control" formControlName="password"
                 autocomplete="off" required />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a class="btn btn-outline-primary mx-4" [routerLink]="['/registro']">Registrarse</a>
    </form>
    
  </div>
</div>
